<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>



<body>
    <h1>Rock, Paper, Scissors</h1>

    <button class="btn-choice btn-run-game" data-decision="rock">
        <img src="./images/rock-emoji.png" alt="">
    </button>
    <button class="btn-choice btn-run-game" data-decision="paper">
        <img src="./images/paper-emoji.png" alt="">
    </button>
    <button class="btn-choice btn-run-game" data-decision="scissors">
        <img src="./images/scissors-emoji.png" alt="">
    </button>

    <h2>
    </h2>
    <h2 class="choices-display">? vs ?</h2>
    <h2 class="result">Result:</h2>
    <h2 class="win-display green">Wins:</h2>
    <h2 class="lose-display red">Loses:</h2>
    <h2 class="tie-display blue">Ties:</h2>
    <button class="btn-reset-score">Reset score</button>




<script src="./script.js"></script>
</body>
</html>
