<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flexbox.css">
    <title>Flexbox tutorial</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="div1">
            div1 is longer
        </div>
        <div class="div2">
            div2 is <br> taller but still aligned
        </div>
    </div>

    <div class="flexbox-container">
        <div class="div3">
            width: 100px
        </div>
        <div class="div4">
            flex: 1
        </div>
    </div>
    
    <div class="flexbox-container">
        <div style="
            flex: 1;
            background-color: lightblue;
        ">
            flex: 1
        </div>
        <div style="
            background-color: whitesmoke;
        ">
            width: 100px
        </div>
        <div style="
            flex: 2;
            background-color: lightpink;
        ">
            flex: 2
        </div>
    </div>
    


    <div style="
        display: flex;
        margin-top: 200px;
        height: 70px;
        border: 1px solid black;
        justify-content: center;    
    ">
        <div style="
            width: 100px;
            background-color: lightblue;
        ">
            100px
        </div>
        <div style="
            background-color: whitesmoke;
            width: 100px;

        ">
            100px
        </div>
        <div style="
            width: 100px;
            background-color: lightpink;
        ">
            100px
        </div>
    </div>

    <div style="
        display: flex;
        margin-top: 80px;
        height: 70px;
        border: 1px solid black;
        justify-content: space-between;    
    ">
        <div style="
            width: 100px;
            background-color: lightblue;
        ">
            100px
        </div>
        <div style="
            background-color: whitesmoke;
            width: 100px;

        ">
            100px
        </div>
        <div style="
            width: 100px;
            background-color: lightpink;
        ">
            100px
        </div>
    </div>

    <div style="
        display: flex;
        margin-top: 80px;
        height: 70px;
        border: 1px solid black;
        justify-content: space-between;    
        align-items: center;
    ">
        <div style="
            width: 100px;
            background-color: lightblue;
        ">
            100px
        </div>
        <div style="
            background-color: whitesmoke;
            width: 100px;

        ">
            100px
        </div>
        <div style="
            width: 100px;
            background-color: lightpink;
        ">
            100px
        </div>
    </div>

</body>
</html>
